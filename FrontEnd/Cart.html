<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Anka_customs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="footer">
    <iframe src="Header.html" style="width:100%; border:none;"></iframe>
  </div>


<main class="cart">
  <h1>Your Cart</h1>
  
  <div class="cart-items">
    <div class="cart-item">
      <div class="item-image">
        <img src="Icons/blueCar.png" alt="Hotrod model 1/10 scale image">
      </div>
      <div class="item-details">
        <h2>Hotrod model 1/10 scale</h2>
        <p class="price">$42.99</p>
        <p class="extras">
          <img src="Icons/OIP.jpg" alt="STL Icon" class="icon"> STL files
          <img src="Icons/OIP.jpg" alt="STL Icon" class="icon"> and instructions
        </p>   
      </div>
    </div>

    <div class="cart-item">
      <div class="item-image">
        <img src="Icons/blueCar.png" alt="Hotrod model 1/10 scale image">
      </div>
      <div class="item-details">
        <h2>Hotrod model 1/10 scale</h2>
        <p class="price">$42.99</p>
        <p class="extras">
          <img src="Icons/OIP.jpg" alt="STL Icon" class="icon"> STL files
          <img src="Icons/OIP.jpg" alt="STL Icon" class="icon"> and instructions
        </p>
      </div>
    </div>
  </div>

  <div class="checkout-summary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span>$85.98</span>
    </div>
    <div class="summary-row">
      <span>Taxes</span>
      <span>$0.00</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span>$85.98</span>
    </div>
    <button class="checkout-btn" aria-label="Proceed to Checkout">Checkout</button>
  </div>
</main>
<div id="footer">
  <iframe src="Footer.html" style="width:100%; border:none;"></iframe>
</div>

</body>
</html>
