<!DOCTYPE html>
<html>

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="ForgotPassword.css">
</head>

<body style="background-color: #f4f6f6;">
    <div id="header_container"></div>
    <div class="forgotPassword">
        <form method="post" action="http://localhost:3000/register">
            <p>Forgot your password? We'll send a reset link to your registered email, so you can quickly regain access to your account. It only takes a few moments!</p>

            <div class="input-container">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </div>

            <input type="submit" value="Reset password">
        </form>
    </div>
    <div id="footer_container"></div>
</body>
<script src="ForgotPassword.js"></script>

</html>
