<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel Dashboard</title>
  <style>
    /* Basic reset and layout styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      background-color: #e6ebec;
    }
    
    /* Sidebar styling */
    .sidebar {
      width: 100px;
      background-color: #247485;
      color: white;
      padding: 20px;
      height: 100vh;
    }
    
    .sidebar h2 {
      margin-bottom: 20px;
    }
    
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .sidebar a:hover {
      background-color: #1c5c6c;
      padding-left: 10px;
      transition: 0.3s;
    }
    
    /* Main content styling */
    .main-content {
      flex: 1;
      padding: 20px;
    }
    
    /* Top panel with metrics */
    .metrics {
      display: flex;
      justify-content: space-between;
      background-color: #3eafc3;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    
    .metric {
      text-align: center;
      flex: 1;
    }
    
    .metric h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .metric h1 {
      font-size: 24px;
    }
    
    /* Chart container */
    .chart-container {
  width: 900px; /* Adjust width as needed */
  padding: 10px;
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin: 0 auto; /* Centers the container */
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Home</h2>
    <a href="#">Upload</a>
    <a href="#">All Files</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    
    <!-- Top Panel with Metrics -->
    <div class="metrics">
      <div class="metric">
        <h3>Total Income</h3>
        <h1>$23,124.42</h1>
      </div>
      <div class="metric">
        <h3>Total Sales</h3>
        <h1>504</h1>
      </div>
      <div class="metric">
        <h3>Total Clients</h3>
        <h1>1,194</h1>
      </div>
      <div class="metric">
        <h3>Best Selling Product</h3>
        <h1>Dakar Truck 1/10</h1>
      </div>
    </div>
    
    <!-- Chart Container -->
    <div class="chart-container">
      <h3>Income by month</h3>
      <canvas id="incomeChart"></canvas>
    </div>
  </div>
  

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Sample data for the chart
    const ctx = document.getElementById('incomeChart').getContext('2d');
    const incomeChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        datasets: [{
          label: 'Monthly Income',
          data: [50, 130, 100, 200, 250, 300, 280, 300, 350, 400, 450, 600],
          borderColor: '#247485',
          borderWidth: 2,
          fill: false,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Income ($)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
